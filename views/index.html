<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>代码生成器</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="app">
    <el-container>
        <el-main>
            <el-form ref="dbForm" :model="dbForm" :rules="dbFormRules">
                <el-form-item label="驱动" :label-width="label_width" prop="driver">
                    <el-input v-model="dbForm.driver" type="text" placeholder="请输入驱动名称"/>
                </el-form-item>
                <el-form-item label="主机" :label-width="label_width" prop="host">
                    <el-input v-model="dbForm.host" placeholder="请输入主机"/>
                </el-form-item>
                <el-form-item label="端口号" :label-width="label_width" prop="port">
                    <el-input v-model="dbForm.port" placeholder="请输入端口号"/>
                </el-form-item>
                <el-form-item label="数据库名称" :label-width="label_width" prop="db_name">
                    <el-input v-model="dbForm.db_name" placeholder="请输入数据库名称"/>
                </el-form-item>
                <el-form-item label="用户名" :label-width="label_width" prop="username">
                    <el-input v-model="dbForm.username" placeholder="请输入用户名"/>
                </el-form-item>
                <el-form-item label="密码" :label-width="label_width" prop="password">
                    <el-input v-model="dbForm.password" placeholder="请输入密码" show-password/>
                </el-form-item>

                <el-form-item label="额外参数" :label-width="label_width">
                    <el-form-item v-for="ext in dbForm.extras" :key="ext.index"
                                  :rules="{required: true, message: '键值不能为空', trigger: 'blur'}">
                        <el-input v-model="ext.key" placeholder="键" style="width: 30%"/>
                        <el-input v-model="ext.value" placeholder="值" style="width: 30%"/>
                        <el-button @click.prevent="removeExtra(ext)">删除</el-button>
                    </el-form-item>
                    <el-button @click="addExtra()">新增</el-button>
                </el-form-item>
                <el-form-item label="是否单表" :label-width="label_width">
                    <el-radio v-model="dbForm.single" :label="0">多表</el-radio>
                    <el-radio v-model="dbForm.single" :label="1">单表</el-radio>
                </el-form-item>
                <el-form-item label="表" :label-width="label_width">
                    <el-select v-model="dbForm.table_names" multiple filterable placeholder="请选择表,(多表默认所有表)"
                               style="width:250px">
                        <el-option
                                v-for="item in options"
                                :key="item.name"
                                :label="item.comment"
                                :value="item.name"
                        />
                    </el-select>
                </el-form-item>
                <el-form-item :label-width="label_width">
                    <el-button @click="resetForm('dbForm')">重置</el-button>
                    <el-button @click="generate()">生成</el-button>
                </el-form-item>
            </el-form>
        </el-main>
    </el-container>
</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data() {
            return {
                label_width: "100px",
                dbForm: {
                    driver: "mysql",
                    host: "localhost",
                    port: 3306,
                    db_name: "guest.org.cn",
                    username: "root",
                    password: "root",
                    extras: [],
                    single: 0,
                    table_names: [],
                },
                options: [],
                dbFormRules: {
                    driver: [
                        {
                            required: true,
                            message: "驱动必填",
                            trigger: "blur"
                        }
                    ],
                    host: [
                        {
                            required: true,
                            message: "主机必填",
                            trigger: "blur"
                        }
                    ],
                    port: [
                        {
                            required: true,
                            message: "端口号必填",
                            trigger: "blur"
                        }
                    ],
                    db_name: [
                        {
                            required: true,
                            message: "数据库名称必填",
                            trigger: "blur"
                        }
                    ],
                    username: [
                        {
                            required: true,
                            message: "用户名必填",
                            trigger: "blur"
                        }
                    ],
                    password: [
                        {
                            required: true,
                            message: "密码必填",
                            trigger: "blur"
                        }
                    ]
                }
            };
        },
        mounted() {
            axios.post('api/v1/db/tables', this.dbForm).then(resp => {
                this.options = resp.data.data;
            });
        },
        methods: {
            resetForm(formName) {
                console.log(this.$refs[formName])
                this.$refs[formName].resetFields();
                this.dbForm.extras = [];
            },
            removeExtra(item) {
                let index = this.dbForm.extras.indexOf(item);
                if (index !== -1) {
                    this.dbForm.extras.splice(index, 1);
                }
            },
            addExtra() {
                this.dbForm.extras.push({
                    index: Date.now(),
                    key: "",
                    value: ""
                });
                console.log(this.dbForm.extras)
            },
            generate() {
                // this.dbForm.table_names.join(",")
                axios.post('api/v1/generate', this.dbForm).then(resp => {
                    console.log('resp==', resp)
                })
            }
        }
    });
</script>
</html>
